<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animals - Dashboard</title>
    <link rel="stylesheet" href="/src/output.css" />
  </head>
  <body>
    <nav
      class="bg-neutral-primary w-full z-20 top-0 start-0 border-b border-default"
    >
      <div
        class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
      >
        <a href="/" class="flex items-center space-x-3 rtl:space-x-reverse">
          <span
            class="self-center text-xl text-heading font-semibold whitespace-nowrap"
            >Animals</span
          >
        </a>
        <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
          <button
            data-modal-target="login-modal"
            data-modal-toggle="login-modal"
            type="button"
            class="text-white bg-brand hover:bg-brand-strong box-border border border-transparent focus:ring-4 focus:ring-brand-medium shadow-xs font-medium leading-5 rounded-base text-sm px-3 py-2 focus:outline-none cursor-pointer"
          >
            Login
          </button>
          <button
            data-collapse-toggle="navbar-sticky"
            type="button"
            class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-body rounded-base md:hidden hover:bg-neutral-secondary-soft hover:text-heading focus:outline-none focus:ring-2 focus:ring-neutral-tertiary"
            aria-controls="navbar-sticky"
            aria-expanded="false"
          >
            <span class="sr-only">Open main menu</span>
            <svg
              class="w-6 h-6"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="none"
              viewBox="0 0 24 24"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-width="2"
                d="M5 7h14M5 12h14M5 17h14"
              />
            </svg>
          </button>
        </div>
        <div
          class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1"
          id="navbar-sticky"
        >
          <ul
            class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-default rounded-base bg-neutral-secondary-soft md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-neutral-primary"
          >
            <li>
              <a
                href="#"
                class="block py-2 px-3 text-white bg-brand rounded-sm md:bg-transparent md:text-fg-brand md:p-0"
                aria-current="page"
                >Home</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block py-2 px-3 text-heading rounded hover:bg-neutral-tertiary md:hover:bg-transparent md:border-0 md:hover:text-fg-brand md:p-0 md:dark:hover:bg-transparent"
                >Dashboard</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block py-2 px-3 text-heading rounded hover:bg-neutral-tertiary md:hover:bg-transparent md:border-0 md:hover:text-fg-brand md:p-0 md:dark:hover:bg-transparent"
                >How to use?</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="py-10 px-5 flex flex-col gap-4">
      <div
        class="js-cards-box max-w-screen-xl mx-auto grid grid-cols-1 x500:grid-cols-2 lg:grid-cols-3 gap-4 w-full"
      ></div>
      <div
        class="js-skeleton-box max-w-screen-xl mx-auto grid grid-cols-1 x500:grid-cols-2 lg:grid-cols-3 gap-4 w-full"
      ></div>
      <div
        class="js-more-loader max-w-screen-xl mx-auto hidden items-center justify-end w-full"
      >
        <button
          type="button"
          class="js-more-loader-button text-white bg-brand box-border border border-transparent hover:bg-brand-strong focus:ring-4 focus:ring-brand-medium shadow-xs font-medium leading-5 rounded-base text-sm px-4 py-2.5 focus:outline-none cursor-pointer flex gap-x-2 items-center"
        >
          <span class="pointer-events-none">More Down</span>
          <svg
            class="pointer-events-none"
            width="18"
            height="18"
            viewBox="0 0 15 15"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <!-- style="animation: ios-spin 1s linear infinite" -->
            <style>
              @keyframes ios-spin {
                from {
                  transform: rotate(0deg);
                }
                to {
                  transform: rotate(360deg);
                }
              }
            </style>

            <path
              d="M7.5 0C7.77614 0 8 0.223858 8 0.5V2.5C8 2.77614 7.77614 3 7.5 3C7.22386 3 7 2.77614 7 2.5V0.5C7 0.223858 7.22386 0 7.5 0ZM2.1967 2.1967C2.39196 2.00144 2.70854 2.00144 2.90381 2.1967L4.31802 3.61091C4.51328 3.80617 4.51328 4.12276 4.31802 4.31802C4.12276 4.51328 3.80617 4.51328 3.61091 4.31802L2.1967 2.90381C2.00144 2.70854 2.00144 2.39196 2.1967 2.1967ZM0.5 7C0.223858 7 0 7.22386 0 7.5C0 7.77614 0.223858 8 0.5 8H2.5C2.77614 8 3 7.77614 3 7.5C3 7.22386 2.77614 7 2.5 7H0.5ZM2.1967 12.8033C2.00144 12.608 2.00144 12.2915 2.1967 12.0962L3.61091 10.682C3.80617 10.4867 4.12276 10.4867 4.31802 10.682C4.51328 10.8772 4.51328 11.1938 4.31802 11.3891L2.90381 12.8033C2.70854 12.9986 2.39196 12.9986 2.1967 12.8033ZM12.5 7C12.2239 7 12 7.22386 12 7.5C12 7.77614 12.2239 8 12.5 8H14.5C14.7761 8 15 7.77614 15 7.5C15 7.22386 14.7761 7 14.5 7H12.5ZM10.682 4.31802C10.4867 4.12276 10.4867 3.80617 10.682 3.61091L12.0962 2.1967C12.2915 2.00144 12.608 2.00144 12.8033 2.1967C12.9986 2.39196 12.9986 2.70854 12.8033 2.90381L11.3891 4.31802C11.1938 4.51328 10.8772 4.51328 10.682 4.31802ZM8 12.5C8 12.2239 7.77614 12 7.5 12C7.22386 12 7 12.2239 7 12.5V14.5C7 14.7761 7.22386 15 7.5 15C7.77614 15 8 14.7761 8 14.5V12.5ZM10.682 10.682C10.8772 10.4867 11.1938 10.4867 11.3891 10.682L12.8033 12.0962C12.9986 12.2915 12.9986 12.608 12.8033 12.8033C12.608 12.9986 12.2915 12.9986 12.0962 12.8033L10.682 11.3891C10.4867 11.1938 10.4867 10.8772 10.682 10.682Z"
              fill="currentColor"
              fill-opacity="0.85"
            />
          </svg>
        </button>
      </div>
    </main>

    <!-- Modals -->

    <!-- Login modal -->
    <div
      id="login-modal"
      tabindex="-1"
      aria-hidden="true"
      class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
    >
      <div class="relative p-4 w-full max-w-md max-h-full">
        <!-- Modal content -->
        <div
          class="relative bg-neutral-primary-soft border border-default rounded-base shadow-sm p-4 md:p-6"
        >
          <!-- Modal header -->
          <div
            class="flex items-center justify-between border-b border-default pb-4 md:pb-5"
          >
            <h3 class="text-lg font-medium text-heading">
              Sign in to our platform
            </h3>
            <button
              type="button"
              class="text-body bg-transparent hover:bg-neutral-tertiary hover:text-heading rounded-base text-sm w-9 h-9 ms-auto inline-flex justify-center items-center cursor-pointer"
              data-modal-hide="login-modal"
            >
              <svg
                class="w-5 h-5"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="none"
                viewBox="0 0 24 24"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18 17.94 6M18 18 6.06 6"
                />
              </svg>
              <span class="sr-only">Close modal</span>
            </button>
          </div>
          <!-- Modal body -->
          <form action="#" class="pt-4 md:pt-6">
            <div class="mb-4">
              <label
                for="email"
                class="block mb-2.5 text-sm font-medium text-heading"
                >Your email</label
              >
              <input
                type="email"
                id="email"
                class="bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand block w-full px-3 py-2.5 shadow-xs placeholder:text-body"
                placeholder="example@company.com"
                required
              />
            </div>
            <div>
              <label
                for="password"
                class="block mb-2.5 text-sm font-medium text-heading"
                >Your password</label
              >
              <input
                type="password"
                id="password"
                class="bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand block w-full px-3 py-2.5 shadow-xs placeholder:text-body"
                placeholder="•••••••••"
                required
              />
            </div>

            <button
              type="submit"
              class="text-white bg-brand box-border border border-transparent hover:bg-brand-strong focus:ring-4 focus:ring-brand-medium shadow-xs font-medium leading-5 rounded-base text-sm px-4 py-2.5 focus:outline-none w-full my-4 cursor-pointer"
            >
              Login to your account
            </button>
            <div class="text-sm font-medium text-body">
              Not registered?
              <a href="#" class="text-fg-brand hover:underline"
                >Create account</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>

    <template class="js-skeleton-card-template">
      <div
        class="bg-neutral-primary-soft block max-w-xl p-6 border border-default rounded-base shadow-xs hover:bg-neutral-secondary-medium animate-pulse gap-y-[4px] flex flex-col"
        role="status"
      >
        <div class="h-[32px] bg-neutral-quaternary rounded-full w-32"></div>
        <hr
          class="h-px w-full my-2 mx-auto bg-neutral-quaternary border-0 opacity-[0.5]"
        />
        <div class="h-[22px] bg-neutral-quaternary rounded-full w-50"></div>
        <hr
          class="h-px w-full my-[5px] mx-auto bg-neutral-quaternary border-0 opacity-[0.5]"
        />
        <div class="h-[22px] bg-neutral-quaternary rounded-full w-40"></div>
        <hr
          class="h-px w-full my-[5px] mx-auto bg-neutral-quaternary border-0 opacity-[0.5]"
        />
        <div class="h-[22px] bg-neutral-quaternary rounded-full w-70"></div>
        <hr
          class="h-px w-full my-[5px] mx-auto bg-neutral-quaternary border-0 opacity-[0.5]"
        />
        <div class="h-[22px] bg-neutral-quaternary rounded-full w-60"></div>
        <hr
          class="h-px w-full my-[5px] mx-auto bg-neutral-quaternary border-0 opacity-[0.5]"
        />
        <div class="h-[22px] bg-neutral-quaternary rounded-full w-50"></div>
        <hr
          class="h-px w-full my-[5px] mx-auto bg-neutral-quaternary border-0 opacity-[0.5]"
        />
        <div class="h-[22px] bg-neutral-quaternary rounded-full w-65"></div>
        <hr
          class="h-px w-full my-[5px] mx-auto bg-neutral-quaternary border-0 opacity-[0.5]"
        />
        <div class="h-[22px] bg-neutral-quaternary rounded-full w-60"></div>
        <hr
          class="h-px w-full my-[5px] mx-auto bg-neutral-quaternary border-0 opacity-[0.5]"
        />
        <div class="h-[22px] bg-neutral-quaternary rounded-full w-50"></div>
      </div>
    </template>

    <template class="js-animal-card-template">
      <div
        class="animal-card bg-neutral-primary-soft block max-w-xl p-6 border border-default rounded-base shadow-xs hover:bg-neutral-secondary-medium"
      >
        <h3
          class="animal-title mb-3 text-2xl font-semibold tracking-tight text-heading leading-8"
        >
          Snake
        </h3>
        <hr
          class="h-px my-2 mx-auto bg-neutral-quaternary border-0 opacity-[0.5]"
        />
        <p class="text-body">
          <span class="font-[600]">Category:&nbsp;</span>
          <span class="animal-category">Reptile</span>
        </p>
        <hr
          class="h-px my-2 mx-auto bg-neutral-quaternary border-0 opacity-[0.5]"
        />
        <p class="text-body">
          <span class="font-[600]">Speed:&nbsp;</span>
          <span class="animal-speed">20</span>
        </p>
        <hr
          class="h-px my-2 mx-auto bg-neutral-quaternary border-0 opacity-[0.5]"
        />
        <p class="text-body">
          <span class="font-[600]">Sound:&nbsp;</span>
          <span class="animal-sound">Hiss</span>
        </p>
        <hr
          class="h-px my-2 mx-auto bg-neutral-quaternary border-0 opacity-[0.5]"
        />
        <p class="text-body">
          <span class="font-[600]">Age:&nbsp;</span>
          <span class="animal-year">20</span>
        </p>
        <hr
          class="h-px my-2 mx-auto bg-neutral-quaternary border-0 opacity-[0.5]"
        />
        <p class="text-body">
          <span class="font-[600]">Weight:&nbsp;</span>
          <span class="animal-weight">10</span>
        </p>
        <hr
          class="h-px my-2 mx-auto bg-neutral-quaternary border-0 opacity-[0.5]"
        />
        <p class="text-body">
          <span class="font-[600]">Color:&nbsp;</span>
          <span class="animal-color">Green</span>
        </p>
        <hr
          class="h-px my-2 mx-auto bg-neutral-quaternary border-0 opacity-[0.5]"
        />
        <p class="text-body">
          <span class="font-[600]">Habitat:&nbsp;</span>
          <span class="animal-habibat">Desert</span>
        </p>
        <hr
          class="h-px my-2 mx-auto bg-neutral-quaternary border-0 opacity-[0.5]"
        />
        <p class="text-body">
          <span class="font-[600]">Is wild:&nbsp;</span>
          <span class="animal-wild">Yes</span>
        </p>
      </div>
    </template>

    <script src="/node_modules/flowbite/dist/flowbite.min.js"></script>
    <script src="/home_js/main_app.mjs" type="module"></script>
  </body>
</html>
